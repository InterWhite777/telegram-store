<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DogLandShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div id="main" class="space-y-4">
    <h1 class="text-2xl font-bold">🛒 Добро пожаловать!</h1>

    <div class="flex space-x-4">
      <button onclick="openSection('store')" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Магазин</button>
      <button onclick="openSection('cart')" class="bg-green-500 text-white px-4 py-2 rounded-lg">Корзина</button>
      <button onclick="openSection('profile')" class="bg-purple-500 text-white px-4 py-2 rounded-lg">Личный кабинет</button>
    </div>
  </div>

  <!-- Магазин -->
  <div id="store-section" class="hidden space-y-4 mt-4">
    <h2 class="text-xl font-semibold">🎮 Товары</h2>
    <div class="space-y-2">
      <div class="p-4 bg-white rounded-xl shadow">
        <p>🎁 Предмет в Roblox</p>
        <p class="text-sm text-gray-600">Цена: 150 ₽</p>
        <button onclick="addToCart('Roblox Item', 150)" class="mt-2 bg-blue-500 text-white px-3 py-1 rounded">Добавить в корзину</button>
      </div>
      <div class="p-4 bg-white rounded-xl shadow">
        <p>🕹 Игра в Steam</p>
        <p class="text-sm text-gray-600">Цена: 600 ₽</p>
        <button onclick="addToCart('Steam Game', 600)" class="mt-2 bg-blue-500 text-white px-3 py-1 rounded">Добавить в корзину</button>
      </div>
    </div>
    <button onclick="backToMain()" class="mt-4 bg-gray-300 text-black px-4 py-2 rounded-lg">🔙 Назад</button>
  </div>

  <!-- Корзина -->
  <div id="cart-section" class="hidden space-y-4 mt-4">
    <h2 class="text-xl font-semibold">🧺 Ваша корзина</h2>
    <ul id="cart-items" class="space-y-2"></ul>
    <p id="cart-total" class="text-lg font-bold"></p>
    <button onclick="submitOrder()" class="bg-green-600 text-white px-4 py-2 rounded-lg">✅ Оформить заказ</button>
    <button onclick="backToMain()" class="bg-gray-300 text-black px-4 py-2 rounded-lg">🔙 Назад</button>
  </div>

  <!-- Профиль -->
  <div id="profile-section" class="hidden space-y-4 mt-4">
    <h2 class="text-xl font-semibold">👤 Личный кабинет</h2>
    <p>Здесь будет информация о пользователе и истории покупок (позже добавим).</p>
    <button onclick="backToMain()" class="bg-gray-300 text-black px-4 py-2 rounded-lg">🔙 Назад</button>
  </div>
</body>
</html>
