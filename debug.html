<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram User Debug</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .box {
      background: #1f2937;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🔍 Telegram User Debug</h1>

  <div class="box">
    <p><strong>ID:</strong> <span id="user-id">Загрузка...</span></p>
    <p><strong>Username:</strong> <span id="username">Загрузка...</span></p>
    <p><strong>Имя:</strong> <span id="first-name">Загрузка...</span></p>
    <p><strong>Фамилия:</strong> <span id="last-name">Загрузка...</span></p>
    <p><strong>Язык:</strong> <span id="lang">Загрузка...</span></p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      const user = tg?.initDataUnsafe?.user;

      document.getElementById("user-id").textContent = user?.id || "Нет данных";
      document.getElementById("username").textContent = user?.username || "Нет";
      document.getElementById("first-name").textContent = user?.first_name || "Нет";
      document.getElementById("last-name").textContent = user?.last_name || "Нет";
      document.getElementById("lang").textContent = user?.language_code || "Нет";
    });
  </script>
</body>
</html>
